<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e43ad11dab.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Todo App || Abdul Karim Khan</title>
</head>
<body>
    <Header class="top-header">
        <h1>Add Your Notes & Your Memories</h1>
    </Header>
    <!-- Model Box -->
    <div class="model">
        <div class="model-box">
            <div class="model-content">
                <header>
                    <p>Add New Note</p>
                    <i class="fa-solid fa-circle-xmark"></i>
                </header>
                <main>
                <form>
                <fieldset>
                    <legend>Add Your Note Here</legend>
                        <input type="text" name="title" id="title" placeholder="Enter title..." />
                        
                        <textarea id="message" cols="5" rows="10" placeholder="Enter Message..." ></textarea>
                        <button id="add_note" type="button">Submit</button>

                </fieldset>
                </form>
                </main>

            </div>
        </div>
    </div>

    <div class="wrapper">
        <li class="add-card">
            <div class="icon"><i class="fa-solid fa-plus"></i></div>
            <p>Add New Note</p>
        </li>
        


    </div>
    <Footer>
        <span>&copy; 2025 All rights reserved by Abdul Karim Khan</span>
    </Footer>
<script src="script.js"></script>
</body>
</html>
